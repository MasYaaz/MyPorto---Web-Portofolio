<!doctype html>
<html lang="id">
	<head>
		<script>
			(function () {
				const s = localStorage.theme;
				const dark =
					s === 'dark' || (!s && window.matchMedia('(prefers-color-scheme: dark)').matches);

				// Gunakan parameter kedua .toggle(className, force)
				document.documentElement.classList.toggle('dark', dark);
				document.documentElement.classList.toggle('navbar-scrolled', window.scrollY > 10);
			})();
		</script>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
